AnimatedTablist: true

FirstTablistHeader: "<color:#3b92d1>DEIN SERVER</color>"
FirstTablistPlayerName: "%prefix% <dark_gray>|</dark_gray> %playername% %afk% %registered%"
FirstTablistFooter: "<color:#40d1db>Rutils v7.0 - by TheBjoRedCraft</color>"

SecondTablistHeader: "<color:#3b92d1>DEIN SERVER</color>"
SecondTablistPlayerName: "%prefix% <dark_gray>|</dark_gray> %playername% %afk% %registered%"
